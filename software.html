<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Bill</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Product Bill</h1>
    <form id="product-form">
      <div class="form-group">
        <label for="product-name">Product Name</label>
        <input type="text" class="form-control" id="product-name" required>
      </div>
      <div class="form-group">
        <label for="product-price">Product Price</label>
        <input type="number" class="form-control" id="product-price" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="product-due-date">Due Date</label>
        <input type="date" class="form-control" id="product-due-date" required>
      </div>
      <div class="form-group">
        <label for="product-expiry-date">Expiry Date</label>
        <input type="date" class="form-control" id="product-expiry-date" required>
      </div>
      <div class="form-group">
        <label for="product-quantity">Quantity</label>
        <input type="number" class="form-control" id="product-quantity" required>
      </div>
      <div class="form-group">
        <label for="doctor-percent">Doctor Percentage</label>
        <input type="number" class="form-control" id="doctor-percent" step="0.01">
      </div>
      <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
    <table id="product-table" class="table mt-4">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Product Price</th>
          <th>Due Date</th>
          <th>Expiry Date</th>
          <th>Quantity</th>
          <th>Subtotal</th>
          <th>Doctor Amount</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="7" class="text-right"><strong>Total:</strong></td>
          <td id="total-price">0.00</td>
          <td></td>
        </tr>
      </tfoot>
    </table>
    <button id="print-bill" class="btn btn-primary mt-4">Print Bill</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
